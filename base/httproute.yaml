# Gateway API HTTPRoute for Jenkins
# Requires Gateway API and Istio installed
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jenkins
  namespace: jenkins
  labels:
    app: jenkins
spec:
  parentRefs:
    - name: cluster-gateway
      namespace: istio-system
  hostnames:
    - "jenkins.k8s.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: jenkins
          port: 8080
